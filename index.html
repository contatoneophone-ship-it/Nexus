<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Overtime Manager</title>
    <!-- Keeping Tailwind CDN for styling consistency with your code, 
         though in a full production app you might move this to package.json -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              background: '#0F1220',
              surface: '#1A1F36',
              surfaceHighlight: '#232946',
              primary: '#4DA3FF', // HE 50% Blue
              secondary: '#9B7CFF', // HE 100% Purple
              accent: '#4DFFB2', // Night Green
              danger: '#FF6B6B', // Cost Red
              textMain: '#FFFFFF',
              textMuted: '#B8C1EC',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1220; 
      }
      ::-webkit-scrollbar-thumb {
        background: #232946; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4DA3FF; 
      }
      .glass-panel {
        background: rgba(26, 31, 54, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
